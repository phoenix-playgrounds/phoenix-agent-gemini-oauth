services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    restart: always
    ports:
      - "${CHAT_PORT:-3100}:${CHAT_PORT:-3100}"
    environment:
      - NODE_ENV=development
      - CHAT_PORT=${CHAT_PORT:-3100}
      - AGENT_PROVIDER=${AGENT_PROVIDER:-gemini}
