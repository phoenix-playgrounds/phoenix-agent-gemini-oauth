services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    restart: always
    environment:
      - NODE_ENV=development
      - WS_URL=${WS_URL:-ws://host.docker.internal:55556/agent-cable}
      - AGENT_SECRET=${AGENT_SECRET:-SECRET}
      - AGENT_PROVIDER=${AGENT_PROVIDER:-gemini}
