services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        AGENT_PROVIDER: ${AGENT_PROVIDER:-mock}
    init: true
    restart: always
    ports:
      - "${CHAT_PORT:-3100}:${CHAT_PORT:-3100}"
    environment:
      - NODE_ENV=development
      - CHAT_PORT=${CHAT_PORT:-3100}
      - AGENT_PROVIDER=${AGENT_PROVIDER:-mock}
    volumes:
      - agent_data:/app/data
      - agent_sessions:${SESSION_DIR:-/home/node/.gemini}

volumes:
  agent_data:
  agent_sessions:
